title: 1. Introduzione al Primo Soccorso

cards:
  -
    card_id: A415A0B3-0932-441D-9540-975646C647AE
    question: "Come è definito il _Primo Soccorso_?"
    answer: "Il _Primo Soccorso_ è l'aiuto che chiunque può prestare a uno o più persone vittime di un incidente o di un malore nell'attesa
      che intervenga un soccorso sanitario _qualificato."

  -
    card_id: B26D0C1D-E9B9-46C3-B01B-689D5D37B490
    question: "Come è definito il _Pronto Soccorso_?"
    answer: "Il _Pronto Soccorso_ è effettuato da _personale specializzato_ (infermieri, medici, soccorritori qualificati) con l'ausilio di attrezzature
      adeguate e terapie farmacologiche, direttamente sul luogo dell'evento, durante il trasporto sul mezzo di soccorso e infine in ospedale."

  -
    card_id: D1D81739-5F14-4FD5-A77E-3F481C61B4EC
    question: "Qual'è il ruolo del _primo soccorritore_?"
    answer: "Il _primo soccorritore_ non si deve sostituire al soccorso qualificato, ma attenderlo e coprire questo intervallo di tempo compiendo azioni precise ed evitando
      interventi avventati e dannosi da parte di altri.\n\n
      Egli deve saper allertare il Servizio di Emergenza Sanitaria, valutare le funzioni vitali della vittima, saper praticare RCP, fermare un'emorragia,
      porre la vittima in posizioni di attesa, ecc."

  -
    card_id: 1098226F-2A59-40B8-B671-0A73607B481F
    question: "Cos'è l'_anatomia_?"
    answer: "È la struttura delle varie parti del corpo umano."

  -
    card_id: F4BBAC8A-F678-4F22-9157-3877440D80C2
    question: "Cos'è la _fisiologia_?"
    answer: "È lo studio del funzionamento delle varie parti del corpo umano."

  -
    card_id: D86FBFEB-D9BE-4DC9-96C9-64E03EB28311
    question: "Qual'è la regola didattica principale del Monitore?"
    answer: "Prima spiegare il _come_ poi si spiega il _perché_ ed il _quando_ accertandosi che tutti abbiano capito le premesse teoriche."

  -
    card_id: 579AE483-A2D5-48DC-AD59-94E2E55491FB
    question: "Dove si può esercitare il _Primo Soccorso_?"
    answer: "Nelle calamità ma anche nella vita quotidiana, in famiglia o nel lavoro, nel tempo libero, a scuola, ovunque."

  -
    card_id: 346AA55C-C2B1-4135-AB67-C6A2126BB70B
    question: "Differenza tra _urgenza_ e _gravità_."
    answer: "L'entità dell'urgenza è direttamente proporzionale al pericolo immediato di vita dell'infortunato.\n\n
      L'urgenza è sempre una situazione _gravissima_.
      Ci sono però casi gravissimi in cui non c'è estrema urgenza (sospetta frattura di colonna vertebrale). Qui vale la regola fondamentale del Primo soccorso: *meglio non fare che fare male*.\n\n
      Sono casi gravi e _urgentissimi_ l'arresto respiratorio, l'arresto cardiaco, le emorragie imponenti."

  -
    card_id: 1A2C7F44-0C5F-49A4-8DDB-D25A2DFE8827
    question: "Quale condotta _non_ si deve tenere in caso di incidente?"
    answer: "* trasportare l'infortunato senza capire cos'è successo
      * dargli da bere (tantomeno alcolici)
      * trasportarlo in ospedali sbagliati
      * fuggire\n\n
      Chiedere ai discenti..."

  -
    card_id: 274C564D-8E54-4E5D-96FE-74D1B864A71F
    question: "Qual'è la prima cosa da tenere presente nel comportamento da tenere in caso di incidente?"
    answer: "_Calma_ e _ragionamento_."

  -
    card_id: 913DC45E-6927-4AF2-B677-569D56272951
    question: "Quali sono le 6 fasi del comportamento da tenere in caso di incidente?"
    answer: "* valutare la situazione, lo scenario, l'ambiente
      * valutare della dinamica dell'evento
      * esaminare dell'infortunato
      * allarme e chiamata
      * praticare i gesti previsti dal Primo Soccorso
      * completamento dell'assistenza"

  -
    card_id: F9E1D7D7-72CA-4278-B3A1-260EE830FFA3
    question: "Quali sono le 3 fasi dell'_esame dell'infortunato_?"
    answer: "* controllo delle funzioni vitali (o _controllo primario_)
      * ispezione dell'infortunato (o _controllo secondario_)
      * soccorso psicologico"
